<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text"id="screen">
            </div>
            <div class="buttons">
                <button onClick="clear1()" class="bt">AC</button>
                <div class="row">
                <button onClick="click12(7)" class="bt">7</button>
                <button onClick="click12(8)" class="bt">8</button>
                <button onClick="click12(9)" class="bt">9</button>
                <button onClick="click12('/')" class="bt">/</button>
                
                </div>
                <div class="row">
                    <button onClick="click12(4)" class="bt">4</button>
                    <button onClick="click12(5)" class="bt">5</button>
                    <button onClick="click12(6)" class="bt">6</button>
                    <button onClick="click12('*')" class="bt">X</button>
                </div>
                <div class="row">
                    <button onClick="click12(1)" class="bt">1</button>
                    <button onClick="click12(2)" class="bt">2</button>
                    <button onClick="click12(3)" class="bt">3</button>
                    <button onClick="click12('-')" class="bt">-</button>
                </div>
                <div class="row">
                    <button onClick="click12('.')" class="bt">.</button>
                    <button onClick="click12(0)" class="bt">0</button>
                    <button onClick="equalclick('=')" class="bt">=</button>
                    <button onClick="click12('+')" class="bt">+</button>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
